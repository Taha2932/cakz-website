<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>القائمة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf0;
      padding: 20px;
      line-height: 1.8;
    }
    h1 {
      text-align: center;
      color: #d6336c;
    }
    .menu-section {
      margin: 20px 0;
    }
    .menu-section h2 {
      color: #555;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>منيو الحلويات</h1>

  <div class="menu-section">
    <h2>كب كيك</h2>
    <ul>
      <li>كب كيك شوكولاتة</li>
      <li>كب كيك فانيليا</li>
    </ul>
  </div>

  <div class="menu-section">
    <h2>كوكيز</h2>
    <ul>
      <li>كوكيز شوكولاتة شيبس</li>
      <li>كوكيز سكر</li>
    </ul>
  </div>

  <div class="menu-section">
    <h2>حلويات أخرى</h2>
    <ul>
      <li>سينابون</li>
      <li>تشيز كيك</li>
      <li>بروفيترول</li>
    </ul>
  </div>
</body>
</html>
